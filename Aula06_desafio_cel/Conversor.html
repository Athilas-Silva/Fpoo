<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convensor de Temperatura</title>
</head>
<body>
    <script>
        //Declarar Variavel
        var f;
        var c;

        //Entrada
        f = parseFloat(prompt("Digite a temperatura em Fah: "));
        

        //Processamento
        c = (f - 32) * (5/9);

        //Saida
        alert("A temperatura em Celcius Ã©: " + c);
    </script>
</body>
</html>
