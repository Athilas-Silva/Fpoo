<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        //Variavel
        var a, b, c, delta, x1, x2, x0;

        //Entrada
        a = parseFloat(prompt("Digite o primeiro valor: "));

        b = parseFloat(prompt("Digite o segundo valor: "));

        c = parseFloat(prompt("Digite o terceiro valor: "));

        //Processamento
        delta = (b * b) - 4 * a *c;
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b - Math.sqrt(delta)) / (2 * a);
        x0 = (-b / (2 * a));

        if (delta < 0) {
            alert("A equação não possui raizes")
        }
        else if (delta > 0) {
            alert("O resultado x1 = " + x1.toFixed(2));
            alert("O resultado x2 = " + x2.toFixed(2));
        }
        else{
            alert("Resultado = " + x0.toFixed(2));
        }
    </script>
</body>
</html>
