<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <script>
        //Variavel
        var a, x;

        //Entrada
        a = parseInt(prompt("Digite o ano: "));

        //Processamento e Saida
        x = a % 4 == 0 ? "Ano Bissexto" : "O ano não é Bissexto";
        
        alert(x);
    </script>
</body>
</html>
