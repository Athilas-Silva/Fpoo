<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio</title>
</head>
<body>
    <script>
        //Variavel
        var a, r;

        //Entrada
        r = parseFloat(prompt("Informe o valor do Raio: "))

        //Processamento
        a = 3.14 * Math.pow(r, 2)

        //Saida
        alert("A aréa é de: " + a)
    </script>
</body>
</html>
