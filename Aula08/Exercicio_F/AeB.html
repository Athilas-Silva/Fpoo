<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&B</title>
</head>
<body>
    <script>
        //Declarar Variavel
        var A, B;

        //Entrada
        A = parseInt(prompt("Qual o valor de A: "));
        B = parseInt(prompt("Qual o valor de B: "));

        //Saida
        alert("O valor de A é: " + B);
        alert("O valor de B é: " + A);
    </script>
</body>
</html>
