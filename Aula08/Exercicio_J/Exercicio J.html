<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio J</title>
</head>
<body>
    <script>
        //Variavel
        var a, b, res;

        //Entrada
        a = parseInt(prompt("Qual o primeiro valor: "));

        b = parseInt(prompt("Qual o segundo valor: "));

        //Processamento
        res = a - b;
        alert(`O valor é: ${res}`);
        res = Math.sqrt(res);

        //Saida
        alert("O valor da Raiz é: " + res.toFixed(2));
    </script>
</body>
</html>
