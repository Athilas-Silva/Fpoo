<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio O</title>
</head>
<body>
    <script>
        //Varíavel
        var a, b, c, d, p, s;

        //Entrada
        a = parseInt(prompt("Qual o primeiro valor: "));

        b = parseInt(prompt("Qual o segundo valor: "));

        c = parseInt(prompt("Qual o terceiro valor: "));

        d = parseInt(prompt("Qual o quarto valor: "));

        //Processamento
        p = a + c;

        s = b + d;

        //Saída
        alert("O valor do produto A e C é de: " + p);
        alert("O valor do produto B e D é de: " + s);

    </script>
</body>
</html>
