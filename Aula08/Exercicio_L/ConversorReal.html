<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Real</title>
</head>
<body>
    <script>
        //Declarar Variavel
        var real, cota, conv;

        //Entrada
        real = parseFloat(prompt("Quanto você quer converter: "));

        cota = parseFloat(prompt("Qual a cotação do Real: "));
        alert(cota);
        //Processamento
        conv = real * cota;

        //Saida
        alert("Seu valor é de: " + conv + "R$");
    </script>
</body>
</html>
