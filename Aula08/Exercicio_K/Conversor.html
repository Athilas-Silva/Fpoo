<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor do Dólar</title>
</head>
<body>
    <script>
        var dolar, cota, conv;

        //Entrada
        dolar = parseFloat(prompt("Quanto dolares você tem: "));

        cota = parseFloat(prompt("Qual a cotação do Dólar: "));

        //Processamento
        conv = dolar * cota;

        //Saida
        alert("Seu valor é de: " + conv);
    </script>
</body>
</html>
