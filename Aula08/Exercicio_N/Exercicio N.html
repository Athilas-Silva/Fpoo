<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio N</title>
</head>
<body>
    <script>
         //Variavel
         var a, b, c, res;

         //Entrada
         a = parseInt(prompt("Qual é o primeiro valor: "));

         b = parseInt(prompt("Qual é o segundo valor: "));

         c = parseInt(prompt("Qual é o terceiro valor: "));

         //Processamento
         res = a + b + c;

         res = Math.sqrt(res);

         //Saida
         alert("O resultado é: " + res.toFixed(2));
         
    </script>
</body>
</html>
