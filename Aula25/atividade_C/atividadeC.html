<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade C</title>
</head>
<body>
    <script>
        var vetorA = new Array(4);
        var vetorB = new Array(4);
        var vetorC = new Array(4);

        //Montando vetores A, B, C
        for(let i = 0; i < vetorA.lenght; i++){
            vetorA[i] = Number(prompt("Digite um valor para o vetorA: "));
            vetorB[i] = Number(prompt("Digite um valor para o vetorB: "));
            vetorC[i] = vetorA[i] - vetorB[i];
        }

        for(let i = 0; i < vetorA.lenght; i++){
            console.log(vetorA[i], vetorB[i], vetorC[i]);
        }
    </script>
</body>
</html>
