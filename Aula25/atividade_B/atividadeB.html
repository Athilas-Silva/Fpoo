<body>
    <script>
        //Declarando os vetores
        var vetorA = new Array(4);
        var vetorB = new Array(4);
        
        for(let i = 0; i < vetorA.length; i++){​​​​​
            vetorA[i] = parseInt(prompt("Digite um número: "));
            vetorB[i] = vetorA[i] * 3;
        }​​​​​

        for(let i = 0; i < vetorA.length; i++){​​​​​
            console.log(`Elemento ${​​​​​i}​​​​​ = VetorA: ${​​​​​vetorA[i]}​​​​​ = VetorB: ${​​​​​vetorB[i]}​​​​​`);
        }​​​​​
        
    </script>
