<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
</head>
<body>
    <script>
        //Variavel
        var n1, n2, n3, n4, mf;

        //Entrada
        n1 = parseInt(prompt("Qual a primeira nota: "));

        n2 = parseInt(prompt("Qual a segunda nota: "));

        n3 = parseInt(prompt("Qual a terceira nota: "));

        n4 = parseInt(prompt("Qual a quarta nota: "));

        //Processamento
        mf = (n1 + n2 + n3 + n4) / 4;
        alert("A média é: " + mf);

        if (mf < 5) {
            alert("O aluno está REPROVADO");
        }
        else if (mf >= 7) {
            alert("O Aluno está APROVADO, PARABÉNS");
        }
        else{
            alert("Aluno em RECUPERAÇÃO");
        }
    </script>
</body>
</html>
