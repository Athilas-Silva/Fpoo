<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par e Impar</title>
</head>
<body>
    <script>
        //Variavel
        var n1, x;

        //Entrada
        n1 = parseInt(prompt("Digite um número: "));

        //Processamento
        x = n1 % 2 == 0 ? "Par" : "Impar";

        //Saida
        alert("O número é: " + x);
    </script>
</body>
</html>
