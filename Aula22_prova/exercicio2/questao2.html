<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quadrados dos n√∫meros pares</title>
</head>
<body>
    <script>
        //Variavel
        var i = 0;

        //Processamento e saida
        while (i <= 20) {
            if (i % 2 == 0) {
                console.log("O quadrado de " + i + " = " + Math.pow(i, 2))
            }
            i++;
        }
    </script>
