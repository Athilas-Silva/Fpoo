<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números</title>
</head>
<body>
    <script>
        //Variavel
        var num = 50, soma = 0;

        //Processamento e saida
        while (num <= 100) {
            soma = soma + num;
            num++
        }
        alert("A soma é " + soma)
    </script>
</body>
</html>
