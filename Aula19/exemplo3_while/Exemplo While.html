<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo While</title>
</head>
<body>
    <script>
        //Variavel
        var i, num;
        i = 1;

        //Processamento
        while (i <= 5) {
            num = parseInt(prompt("Digite um número: " +  i))

            alert("O número " + i + " = " + num)
            i++;
        }
    </script>
</body>
</html>
