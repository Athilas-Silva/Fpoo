<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 While</title>
</head>
<body>
    <script>
        //Variavel
        var i = 0 //Valor inicial

        while (i < 5) { //Valor final
            console.log(i) //Ver resultado
            i++; //Passo
        }
    </script>
</body>
</html>
