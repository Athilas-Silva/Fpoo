<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo While</title>
</head>
<body>
    <script>
        //Apresentar os quadrados dos n√∫meros inteiros de 15 a 200.
        //Variavel
        var i = 15 //Valor inicial

        while (i <= 200) { //Valor final
            console.log("O quadrado de " + i + " = " + Math.pow(i, 2))
            i++; //Passo
        }
    </script>
</body>
</html>
