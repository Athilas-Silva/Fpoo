        var d1, d2, d3, d4, d5, d6, d7, d8

            alert("Número invalido")
        }
        else{

                aux1 = 128
                d1 = "1"
            }

                 aux1 = 0;

             if((num -= aux1) >= 64){

            }
            if((num -= aux2)>= 32){

            }

            }

            }

            }

            }
            if((num -= aux7) >= 1){

            }
            else{
                d8 = "0";
            }
            alert("Este número em binario é: " + d1 + d2 + d3 + d4 + d5 + d6 + d7 + d8)
        }
