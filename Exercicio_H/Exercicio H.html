<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume da Caixa</title>
</head>
<body>
    <script>
        //Declarar Variavel
        var vol, comp, lar, alt;

        //Entrada
        comp = prompt("qual o comprimento da caixa: ");

        lar = prompt("Qual a largura da caixa: ");

        alt = prompt("Qual a altura da caixa: ");

        //Processamento
        vol = comp * lar * alt;

        //Saida
        alert("O volume da caixa Ã©: " + vol.toFixed(2));
    </script>
</body>
</html>
