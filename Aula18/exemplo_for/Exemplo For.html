<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo For</title>
</head>
<body>
    <script>
        //Variavel
        var i;

        //Estrutura de Repetição For
        for (i = 15; i < 201; i++) {
            console.log("O quadrado de "+ i + " é igual a " + Math.pow(i, 2))
            
        }
    </script>
</body>
</html>
