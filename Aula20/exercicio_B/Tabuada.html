<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        //Variavel
        var num, contador = 0;

        //Entrada
        num = parseInt(prompt("Informe um n√∫mero para a tabuada: "));

        //Processamento
        while (contador < 11) {
            alert(num + " x " + contador + " = " + num * contador);
            contador = contador + 1;
        }
    </script>
</body>
</html>
