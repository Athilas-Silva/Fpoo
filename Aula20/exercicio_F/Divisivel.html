<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisivel por 4</title>
</head>
<body>
    <script>
        //Variavel
        var num = 1;

        //Processamento
        while (num <= 200) {
            if (num % 4 == 0) {
                console.log("O número " + num + " é divisivel por 4");
                num++
            }
            num++;
        }
    </script>
</body>
</html>
