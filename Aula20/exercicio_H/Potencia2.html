<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potência de base e expoente qualquer</title>
</head>
<body>
    <script>
        //Variavel
        var b, e;

        //Entrada
        b = parseInt(prompt("Informe um número: "))

        e = parseInt(prompt("Informe o expoente: "))

        //Processamento e Saida
        alert("O resultado é: " + Math.pow(b, e));
    </script>
</body>
</html>
