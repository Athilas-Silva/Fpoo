<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar</title>
</head>
<body>
    <script>
        //Variavel
        var num = 1;

        //Processamento
        while (num <= 20) {
            if (num % 2 == 1) {
                console.log("O número" + num + " é impar");
                num++;
            }
            num++;
        }
    </script>
</body>
</html>
