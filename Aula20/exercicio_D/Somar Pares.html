<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Pares</title>
</head>
<body>
    <script>
        //Variavel
        var num = 1, soma = 0;

        //Processamento
        while (num < 501) {
            if (num % 2 == 0) {
                soma = soma + num;
                num++
            }
            num++;
            console.log("A soma em pares Ã© " + soma);
        }
    </script>
</body>
</html>
