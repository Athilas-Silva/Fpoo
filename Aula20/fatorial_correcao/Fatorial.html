<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial - Correção</title>
</head>
<body>
    <script>
        //Variavel
        var num, contador = 1, fatorial = 1;

        //Entrada
        num = parseInt(prompt("Digite um valor: "))

        //Processamento
        while (contador <= num) {
            fatorial = fatorial * contador;
            contador = contador + 1;
        }

        //Saida
        alert("O fatorial de " + num + " é igual a " + fatorial)
    </script>
</body>
</html>
