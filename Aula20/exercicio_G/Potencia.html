<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potência de 3</title>
</head>
<body>
    <script>
        //Variavel
        var num = 3, exp = 0;

        //Processamento
        while (exp <= 15) {
            console.log("A potência de 3 é = " + Math.pow(num, exp));
            exp++;
        }
    </script>
</body>
</html>
