<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAR ou IMPAR</title>
</head>
<body>
    <script>
        //Varíavel
        var num;

        //Entrada
        num = parseInt(prompt("Digite o número: "));

        //Saida
        if (num % 2 == 0)
            alert("O número é Par");

        else{
            alert("O número é Impar");
        }
    </script>
</body>
</html>
