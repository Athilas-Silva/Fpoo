<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição e Multiplicação</title>
</head>
<body>
    <script>
        //Variavel
        var A, B, C, D;

        //Entrada
        A = parseInt(prompt("Digite o valor de A: "));
        B = parseInt(prompt("Digite o valor de B: "));
        C = parseInt(prompt("Digite o valor de C: "));
        D = parseInt(prompt("Digite o valor de D: "));

        //Saida
        alert("A soma de A e B é: " + (A + B));
        alert("A multiplicação de A e B é: " + A * B);
        alert("A soma de A e C é: " + (A + C));
        alert("A multiplicação de A e C é: " + A * C);
        alert("A soma de A e D é de: " + (A + D));
        alert("A multiplicação de A e D é: " + A * D);
        alert("A soma de B e C é de: " + (B + C));
        alert("A multiplicação de B e C é de: " + B * C);
        alert("A soma de B e D é de: " + (B + D));
        alert("A multiplicação de B e D é: " + B * D);
        alert("A soma de C e D é de: " + (C + D));
        alert("A multiplicação de C e D é: " + C * D);
    </script>
</body>
</html>
