<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
</head>
<body>
    <script>
        //Variavel
        var dia;

        //Entrada
        dia = parseInt(prompt("Digite um número de 1 a 7: "));

        //Processamento
        switch (dia) {
            case 1:
                alert("Domingo")
                break;
            case 2:
                alert("Segunda-Feira")
                break;
            case 3:
                alert("Terça-Feira")
                break;
            case 4:
                alert("Quarta Feira")
                break;
            case 5:
                alert("Quinta-Feira")
                break;
            case 6:
                alert("Sexta-Feira")
                break;
            case 7:
                alert("Sábado")
                break;
            default:
                alert("Digito Inválido")
                break;
        }
    </script>
</body>
</html>
