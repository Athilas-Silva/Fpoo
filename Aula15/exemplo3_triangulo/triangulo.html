<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
</head>
<body>
    <script>
        //Variavel
        var a, b, c;

        //Entrada
        a = parseInt(prompt("Digite o primeiro valor: "));

        b = parseInt(prompt("Digite o segundo valor: "));

        c = parseInt(prompt("Digite o terceiro valor: "));

        //Processamento e Saida
        if (a == b  && b == c && a ==c) {
            alert("Triangulo Equilatero");
        }
        else if ((a == b && a != c) || (a == c && a != b) || (b == c && a!= c)) {
            alert("Triangulo Isoceles");
        }
        else{
            alert("Triangulo Escaleno");
        }
    </script>
</body>
</html>
